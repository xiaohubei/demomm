<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>列车时刻表</title>
	<!-- 初始化浏览器的视口 -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css"/>
</head>
<body>

<!-- 用HTML5写的一个页面 -->
<div data-role="page" id="index" >

	<div data-role="header" data-position="fixed">
		<h1>我是页头</h1>
	</div>

	<div role="main" class="ui-content">
		<p>我是内容</p>
		<!-- 同一个HTML文件实现多页面跳转，支持跳转动画，默认为淡入淡出-->
		<a href="#index2" data-transition="flip">跳2</a>
		<!-- 按钮直接添加class来改变样式 -->
		<a href="#index2" class="ui-btn ui-corner-all ui-shadow">我是一个按钮</a>
		<input type="submit" value="我也是一个按钮" />
		<input type="submit" value="我也是一个按钮" />
		<input type="submit" value="我也是一个按钮" />
		<input type="submit" value="我也是一个按钮" />
		<input type="submit" value="我也是一个按钮" />
		<input type="submit" value="我也是一个按钮" />
		
	<!-- 这是一个表格例子 -->
	<table data-role="table" data-mode="reflow" class="ui-responsive">
		<thead>
			<tr>
				<th>1</th>
				<th>2</th>
				<th>3</th>
			</tr>
			
		</thead>
		<tbody>
			<tr>
				<td>1111</td>
				<td>2222</td>
				<td>3333</td>
			</tr>
			
		</tbody>
	</table>
	<!-- 这个是一个表单 -->
		<form action="">
			<div class="ui-field-contain">
				<label for="#">出发站</label>
				<input type="text">
			</div>
			<div class="ui-field-contain">
				<label for="#">终点站</label>
				<input type="text">
			</div>
			<div class="ui-field-contain">
				<label for="#">车次</label>
				<input type="text">
			</div>
		</form>
			<!-- 这是一个列表 -->
		<ul data-role="listview" >
			<li>
				<a href="#">
					<h1>G1车次</h1>
					<p>北京南-上海虹桥</p>
					<p>用时：5：49</p>
					<p class="ui-li-aside">09：02：00开</p>
				</a>
			</li>
			<li>
				<a href="#">
					<h1>G1车次</h1>
					<p>北京南-上海虹桥</p>
					<p>用时：5：49</p>
					<p class="ui-li-aside">09：02：00开</p>
				</a>
			</li>
			<li>
				<a href="#">
					<h1>G1车次</h1>
					<p>北京南-上海虹桥</p>
					<p>用时：5：49</p>
					<p class="ui-li-aside">09：02：00开</p>
				</a>
			</li>
		</ul>

	</div>
	<!-- data-position="fixed"来个固定定位 -->
	<div data-role="footer" data-position="fixed" >
		<div data-role="navbar">
			<ul>
				<!-- 导航超过五个就会换行 -->
				<!-- 给导航添加图标 -->
				<li><a href="#" data-icon="audio" >导航1</a></li>
				<li><a href="#" data-icon="camera">导航2</a></li>
				<li><a href="#" data-icon="carat-r">导航3</a></li>
			</ul>
		</div>
	</div>

</div>
