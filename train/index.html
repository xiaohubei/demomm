<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>列车时刻表</title>
	<!-- 初始化浏览器的视口 -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.3.css"/>
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/jquery.mobile-1.4.3.js"></script>
    <script src="js/index.js"></script>
</head>
<body>


<!-- 页面1（主页面）-------------------------------------------------------------------->
<div data-role="page" id="index">

	<!-- 页头 -->
	<div data-role="header" data-position="fixed">
		<h1>列车查询-小湖北</h1>
	</div>

	<!-- 内容 -->
	<div role="main" class="ui-content">
	<!-- 这是一个表单 -->
		<div class="ui-field-contain" >
			<label >出发站</label>
			<input type="text" name="text-basic" id="search-begin" value="北京西">
		</div>
		<div class="ui-field-contain" >
			<label >终点站</label>
			<input type="text" name="text-basic" id="search-end" value="武汉">
		</div>
		<div class="ui-field-contain" >
			<label >车次</label>
			<input type="text" name="text-basic" id="search-code" value="">
		</div>
		<!-- 点击开始查询吧 -->
		<input type="button" value="点我查询(要等一会)" id="search-submit">

		<!-- 把查询到的内容丢到这里面来 -->
		<ul data-role="listview" data-inset="true" id="list">
			
		</ul>
	</div>

	<!-- 页脚 -->
	<div data-role="footer" data-position="fixed"> 
		<div data-role="navbar">
			<ul>
				<li><a href="#" data-icon="grid" class="ui-btn-active">查询</a></li>
				<li><a href="#" data-icon="star">收藏</a></li>
				<li><a href="#" data-icon="gear">设置</a></li>
			</ul>
		</div>
	</div>

</div>

<!-- 页面2（跳转页面）-------------------------------------------------------------------->
<div data-role="page" id="detail">

    <div data-role="header" data-position="fixed">
        <h1>列车时刻表查询---小湖北</h1>
    </div>

    <div role="main" class="ui-content">
        <h2></h2>
        <table data-role="table" id="movie-table" data-mode="reflow" class="ui-responsive">
            <thead>
            <tr>
                <th data-priority="1">站名</th>
                <th data-priority="persist">到站时间</th>
                <th data-priority="persist">出发时间</th>
            </tr>
            </thead>
            <!-- 搜索到的详情信息被丢到这里来 -->
            <tbody>
            </tbody>
        </table>
        <!-- data-rel="back"这个属性很hao -->
        <a href="#" class="ui-btn ui-corner-all" data-rel="back">返回</a>
    </div>

    <div data-role="footer" data-position="fixed">
        <div data-role="navbar">
            <ul>
                <li><a href="#" data-icon="grid" class="ui-btn-active">查询</a></li>
                <li><a href="#" data-icon="star">收藏</a></li>
                <li><a href="#" data-icon="gear">设置</a></li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
